name: CI/CD Docker Pipeline

on:
  push:
    branches: [ "main" ]   # Tự động chạy khi push lên main
  pull_request:             # Hoặc khi có pull request

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy code từ GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Cài Docker Buildx (dùng để build image đa nền tảng)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Đăng nhập Docker Hub (dùng GitHub Secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build & Push API Gateway
      - name: Build & Push API Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          platforms: linux/amd64,linux/arm64

      # 5️⃣ Build & Push Auth Service
      - name: Build & Push Auth Service
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          file: ./auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
          platforms: linux/amd64,linux/arm64

      # 6️⃣ Build & Push Product Service
      - name: Build & Push Product Service
        uses: docker/build-push-action@v6
        with:
          context: ./product
          file: ./product/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-service:latest
          platforms: linux/amd64,linux/arm64

      # 7️⃣ Build & Push Order Service
      - name: Build & Push Order Service
        uses: docker/build-push-action@v6
        with:
          context: ./order
          file: ./order/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/order-service:latest
          platforms: linux/amd64,linux/arm64
