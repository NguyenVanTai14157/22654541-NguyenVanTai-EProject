name: CI/CD with Docker Hub

on:
  push:
    branches:
      - main     # Cháº¡y khi cÃ³ push lÃªn nhÃ¡nh main
  pull_request:  # Hoáº·c khi cÃ³ pull request

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§© B1: Láº¥y source code tá»« repo
      - name: ğŸ§© Checkout source code
        uses: actions/checkout@v3

      # âš™ï¸ B2: CÃ i Ä‘áº·t Docker Buildx (dÃ¹ng Ä‘á»ƒ build image multi-platform)
      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” B3: ÄÄƒng nháº­p Docker Hub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ğŸ—ï¸ B4: Build vÃ  push tá»«ng service lÃªn Docker Hub
      - name: ğŸ—ï¸ Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      - name: ğŸ§± Build & Push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      - name: ğŸ“¦ Build & Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-service:latest

      - name: ğŸšš Build & Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/order-service:latest
