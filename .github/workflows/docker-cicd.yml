name: CI/CD with Docker Hub

on:
  push:
    branches:
      - main     # Chạy khi có push lên nhánh main
  pull_request:  # Hoặc khi có pull request

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 🧩 B1: Lấy source code từ repo
      - name: 🧩 Checkout source code
        uses: actions/checkout@v3

      # ⚙️ B2: Cài đặt Docker Buildx (dùng để build image multi-platform)
      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🔐 B3: Đăng nhập Docker Hub
      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🏗️ B4: Build và push từng service lên Docker Hub
      - name: 🏗️ Build & Push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest

      - name: 🧱 Build & Push Auth Service
        uses: docker/build-push-action@v5
        with:
          context: ./auth
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/auth-service:latest

      - name: 📦 Build & Push Product Service
        uses: docker/build-push-action@v5
        with:
          context: ./product
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/product-service:latest

      - name: 🚚 Build & Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/order-service:latest
